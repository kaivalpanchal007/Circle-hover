<!DOCTYPE html>
<html lang="en">
<head>
<style>
    *
    {
        background-color: rgb(66, 66, 66);

    }
    .B3 img
    {
        align-items: center;
        transition: 1s ease;
}
.B3 img:hover {
    border: 7px solid red;
    border-radius:55%;
    transition: 1s ease;
}
</style>
    <title>Circle Hover in Css </title>
</head>
<body>
    <div class="B3">
        <img src="Ferrari.jpg" width="500px">
    </div>
</body>
</html>
